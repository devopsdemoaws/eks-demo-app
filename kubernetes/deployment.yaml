---
apiVersion: v1
kind: Namespace
metadata:
  name: eks-app-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: eks-app-demo
  name: eks-app-demo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: eks-app-demo
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eks-app-demo
    spec:
      containers:
      - image: 675303913885.dkr.ecr.eu-central-1.amazonaws.com/demo:latest
        imagePullPolicy: Always
        name: eks-app-demo
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  namespace: eks-app-demo
  name: eks-app-demo-svc
spec:
  ports:
    - port: 80  
      targetPort: 3000 
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: eks-app-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: eks-app-demo
  name: eks-app-demo-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: eks-app-demo-svc
              port:
                number: 80
